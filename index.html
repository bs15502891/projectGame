<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- PAGE01-->
    <div id="MobilePage1">
      <header>
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
      </header>

      <main class="l-absolute l-center">
        <button class="newgame button btn-exlarge">NEW GAME</button>
      </main>

      <footer></footer>
    </div>

    <!-- PAGE02-->
    <div id="MobilePage2">
      <header cla>
        <button class="button btn-exlarge">CHOOSE</button>
      </header>

      <main class="l-collumn2">
        <div>
          <img src="assets/image/Knight.svg" alt="Knight" /><br />
          <button class="btn-knight button btn-medium">KNIGHT</button>
        </div>
        <div>
          <img src="assets/image/Archer.svg" alt="Archer" /><br />
          <button class="btn-archer button btn-medium">ARCHER</button>
        </div>
        <div>
          <img src="assets/image/Assassin.svg" alt="Archer" /><br />
          <button class="btn-archer button btn-medium">ASSASSIN</button>
        </div>
        <div>
          <img src="assets/image/Mage.svg" alt="Mage" /><br />
          <button class="btn-mage button btn-medium">MAGE</button>
        </div>
      </main>

      <footer><button class="back button btn-medium">BACK</button></footer>
    </div>

    <!-- PAGE03-->
    <div id="MobilePage3">
      <header>
        <button class="button btn-exlarge">EQUIPS</button>
      </header>
      <main>
        <div class="l-collumn2">
          <div>
            <img
              class="box equip"
              src="assets/image/Helmet.svg"
              alt="Helmet"
            /><br />
            <button class="button btn-small">HELMET</button>
          </div>
          <div>
            <img
              class="box equip"
              src="assets/image/Helmet.svg"
              alt="Armor"
            /><br />
            <button class="button btn-small">ARMOR</button>
          </div>
          <div>
            <img
              class="box equip"
              src="assets/image/Helmet.svg"
              alt="Boots"
            /><br />
            <button class="button btn-small">BOOTS</button>
          </div>
          <div>
            <img
              class="box equip"
              src="assets/image/Helmet.svg"
              alt="Weapon"
            /><br />
            <button class="button btn-small">WEAPON</button>
          </div>
          <div>
            <img
              class="box equip"
              src="assets/image/Helmet.svg"
              alt="Shield"
            /><br />
            <button class="button btn-small">SHIELD</button>
          </div>
          <div>
            <img
              class="box equip"
              src="assets/image/Helmet.svg"
              alt="Ring"
            /><br />
            <button class="button btn-small">RING</button>
          </div>
        </div>
      </main>

      <footer>
        <button class="back button btn-medium">BACK</button>
        <button class="next button btn-medium">NEXT</button>
      </footer>
    </div>

    <!-- PAGE04-->
    <div id="MobilePage4">
      <header>
        <button class="button btn-exlarge">ATTRIBUTES</button>
      </header>

      <main>
        <div>
          <div class="l-collumn3">
            <button class="button btn-medium">STR</button>
            <h4 class="">01</h4>
            <h4><i>$</i> 5</h4>
          </div>
          <div class="l-collumn3">
            <button class="button btn-medium">INT</button>
            <h4 class="">01</h4>
            <h4><i>$</i> 5</h4>
          </div>
          <div class="l-collumn3">
            <button class="button btn-medium">DEX</button>
            <h4 class="">01</h4>
            <h4><i>$</i> 5</h4>
          </div>
          <div class="l-collumn3">
            <button class="button btn-medium">VIT</button>
            <h4 class="">01</h4>
            <h4><i>$</i> 5</h4>
          </div>
          <div class="l-collumn3">
            <button class="button btn-medium">$</button>
            <h4 class="">01</h4>
            <h4><i>$</i> 5</h4>
          </div>
          <div class="l-collumn3">
            <button class="button btn-medium">LIFE</button>
            <h4 class="">FULL</h4>
            <h4><i>$</i> 50</h4>
          </div>
        </div>
      </main>

      <footer>
        <button class="back button btn-medium">BACK</button>
        <button class="next button btn-medium">NEXT</button>
      </footer>
    </div>

    <!-- PAGE05-->
    <div id="MobilePage5">
      <header>
        <button class="button btn-exlarge">STATUS</button>
      </header>

      <main>
        <img src="assets/image/Knight.svg" alt="KnightProfile" /><br />
        <button class="button btn-exlarge">HP 500/500</button><br />
        <button class="button btn-exlarge">ATT 10</button><br />
        <button class="button btn-exlarge">DEF 10</button><br />
        <button class="button btn-exlarge">$ 50</button><br />
      </main>

      <footer>
        <button class="back button btn-medium">BACK</button>
        <button class="next button btn-medium">NEXT</button>
      </footer>
    </div>

    <!-- PAGE06-->
    <div id="MobilePage6" class="">
      <header>
        <button class="button btn-exlarge">FIGHT</button>
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
      </header>
      <main>
        <div>
          <h5 class="bar-coin2">
            <img src="assets/image/coin.svg" alt="coin" /> 100
          </h5>
          <h5 class="bar-life2">
            <img src="assets/image/s2.svg" alt="s2" /> 500/500
          </h5>
        </div>
        <div>
          <h5 id="GoblinLife" class="bar b-monster">500</h5>
          <h1>ATTACK</h1>
          <img id="Goblin" src="assets/image/Goblin.svg" alt="Goblin" /><br />
        </div>
      </main>

      <footer>
        <button class="back button btn-medium">BACK</button>
        <button class="next button btn-medium">NEXT</button>
      </footer>
    </div>
  </body>

  <!-- main.js -->
  <script src="main.js"></script>
</html>
