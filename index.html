<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Game</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <!-- PAGE01 NEW GAME--------------------------------------------------->
    <div id="MobilePage1">
      <header id="header">
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
      </header>

      <main id="main">
        <button class="l-absolute button btn-newgame btn-large">
          NEW GAME
        </button>
      </main>

      <footer></footer>
    </div>

    <!-- PAGE02 LOGIN------------------------------------------------------>
    <div id="MobilePage2">
      <header id="header">
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
      </header>

      <main id="main">
        <input
          id="Login"
          class="l-absolute input"
          type="text"
          placeholder="login"
          minlength="4"
          maxlength="8"
        /><br />
        <input
          id="Password"
          class="l-absolute input"
          type="password"
          placeholder="password"
          minlength="4"
          maxlength="8"
        />
        <br />
        <button class="button btn-large btn-enter">ENTER</button>
      </main>

      <footer></footer>
    </div>

    <!-- PAGE03 CHOOSE----------------------------------------------------->
    <div id="MobilePage3">
      <header id="header">
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
        <button class="button btn-large">CHOOSE</button>
      </header>

      <main id="main" class="l-collumn2">
        <div>
          <img src="assets/image/Knight.svg" alt="Knight" /><br />
          <button class="btn-knight button btn-large">KNIGHT</button>
        </div>
        <div>
          <img src="assets/image/Archer.svg" alt="Archer" /><br />
          <button class="btn-archer button btn-large">ARCHER</button>
        </div>
        <div>
          <img src="assets/image/Assassin.svg" alt="Assassin" /><br />
          <button class="btn-assassin button btn-large">ASSASSIN</button>
        </div>
        <div>
          <img src="assets/image/Mage.svg" alt="Mage" /><br />
          <button class="btn-mage button btn-large">MAGE</button>
        </div>
      </main>

      <footer id="footer">
        <button class="button btn-back btn-medium">BACK</button>
      </footer>
    </div>

    <!-- PAGE04 HERO------------------------------------------------------->
    <div id="MobilePage4">
      <header id="header">
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
        <button class="button btn-large">HERO</button>
      </header>

      <main id="main">
        <img
          class="img-hero"
          src="assets/image/Knight.svg"
          alt="KnightProfile"
        /><br />
        <button class="btn-status button btn-large">STATUS</button><br />
        <button class="btn-equips button btn-large">EQUIPS</button><br />
        <button class="btn-attributes button btn-large">ATTRIBUTES</button
        ><br />
        <button class="btn-nivel button btn-large">N√çVEL 1</button><br />
      </main>

      <footer id="footer">
        <button class="button btn-restart btn-medium">RESTART</button>
      </footer>
    </div>

    <!-- PAGE05 STATUS----------------------------------------------------->
    <div id="MobilePage5">
      <header id="header">
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
        <button class="button btn-large">STATUS</button>
      </header>

      <main id="main">
        <img
          class="img-hero"
          src="assets/image/Knight.svg"
          alt="KnightProfile"
        /><br />
        <div class="l-collumn2">
          <div>
            <button class="button btn-medium">HP</button><br />
            <button class="button btn-medium">ATT</button><br />
            <button class="button btn-medium">DEF</button><br />
            <button class="button btn-medium">$</button>
          </div>
          <div>
            <h4 class="heroHP"></h4>
            <br />
            <h4 class="heroATT"></h4>
            <br />
            <h4 class="heroDEF"></h4>
            <br />
            <h4 class="heroCOIN"></h4>
          </div>
        </div>
      </main>

      <footer id="footer">
        <button class="button btn-back btn-medium">BACK</button>
      </footer>
    </div>

    <!-- PAGE06 EQUIPS----------------------------------------------------->
    <div id="MobilePage6">
      <header id="header">
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
        <button class="button btn-large">EQUIPS</button>
      </header>
      <main id="main">
        <div class="l-collumn2">
          <div>
            <img
              class="box heroHELMET"
              src="assets/image/Helmet.svg"
              alt="Helmet"
            /><br />
            <button class="button btn-helmet btn-medium">HELMET</button>
          </div>
          <div>
            <img
              class="box heroWEAPON"
              src="assets/image/Weapon.svg"
              alt="Weapon"
            /><br />
            <button class="button btn-weapon btn-medium">WEAPON</button>
          </div>
          <div>
            <img
              class="box heroARMOR"
              src="assets/image/Armor.svg"
              alt="Armor"
            /><br />
            <button class="button btn-armor btn-medium">ARMOR</button>
          </div>
          <div>
            <img
              class="box heroSHIELD"
              src="assets/image/Shield.svg"
              alt="Shield"
            /><br />
            <button class="button btn-shield btn-medium">SHIELD</button>
          </div>
          <div>
            <img
              class="box heroBOOTS"
              src="assets/image/Boots.svg"
              alt="Boots"
            /><br />
            <button class="button btn-boots btn-medium">BOOTS</button>
          </div>

          <div>
            <img
              class="box heroRING"
              src="assets/image/Ring.svg"
              alt="Ring"
            /><br />
            <button class="button btn-ring btn-medium">RING</button>
          </div>
        </div>
      </main>

      <footer id="footer">
        <button class="button btn-back btn-medium">BACK</button>
      </footer>
    </div>

    <!-- PAGE07 ATTRIBUTES------------------------------------------------->
    <div id="MobilePage7">
      <header id="header">
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
        <button class="button btn-large">ATTRIBUTES</button>
      </header>

      <main id="main">
        <div>
          <div class="l-collumn3">
            <button class="button btn-str btn-large">STR</button>
            <h4 class="heroSTR"></h4>
            <h4>$10</h4>
          </div>
          <div class="l-collumn3">
            <button class="button btn-int btn-large">INT</button>
            <h4 class="heroINT"></h4>
            <h4>$10</h4>
          </div>
          <div class="l-collumn3">
            <button class="button btn-dex btn-large">DEX</button>
            <h4 class="heroDEX"></h4>
            <h4>$10</h4>
          </div>
          <div class="l-collumn3">
            <button class="button btn-vit btn-large">VIT</button>
            <h4 class="heroVIT"></h4>
            <h4>$10</h4>
          </div>
          <div class="l-collumn3">
            <button class="button btn-life btn-large">LIFE</button>
            <h4>FULL</h4>
            <h4>$50</h4>
          </div>
        </div>
      </main>

      <footer id="footer">
        <button class="button btn-back btn-medium">BACK</button>
      </footer>
    </div>

    <!-- PAGE08 GOBLIN----------------------------------------------------->
    <div id="MobilePage8">
      <header id="header">
        <img
          class="l-absolute l-cloud"
          src="assets/image/Cloud.svg"
          alt="Cloud"
        /><br />
        <img
          class="l-absolute l-island"
          src="assets/image/Island.svg"
          alt="Island"
        /><br />
        <button class="button btn-large">FIGHT</button>
      </header>
      <main>
        <div>
          <h4 class="heroCOIN bar b-coin"></h4>
          <h4 class="heroHP bar b-hero"></h4>
          <h4 class="monsterHP bar b-monster"></h4>
        </div>
        <div>
          <h1 class="inf-attack">ATTACK</h1>
          <img
            class="img-monster"
            src="assets/image/Goblin.svg"
            alt="Mosnter"
          /><br />
        </div>
        <button class="l-absolute button btn-fight btn-large">FIGHT</button>
        <button class="l-absolute button hidden btn-upgrade btn-large">
          UPGRADE
        </button>
        <button class="btn-gameover hidden">GAME OVER</button>
      </main>

      <footer id="footer">
        <button class="button btn-back btn-medium">BACK</button>
        <button class="button btn-restart hidden btn-medium">RESTART</button>
      </footer>
    </div>
  </body>

  <!-- main.js -->
  <script src="main.js"></script>
</html>
